<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Be Grid</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/isotope-layout/dist/isotope.pkgd.min.js"></script>
</head>
<body>
    <div id="page">
        <div class="heading-wrap">
            <p><u><strong>BeGrid</strong></u> great liblary use <a href="https://isotope.metafizzy.co/" target="_blank">Isotope masonry layout</a> - Advandce options multiple columns, spacings & support responsive ⚡️,</p>
            <div class="group-field">
                <label for="g-columns">Support multiple columns</label>
                (default: <input id="g-columns" type="number" value="4" min="1" max="12" />)
            </div>
            <div class="group-field">
                <label for="g-spacing">& spacing between grid items</label>
                (default: <input id="g-spacing" type="number" value="24" min="0" max="50" /> px)
            </div>

            <p>Photo: <a href="https://unsplash.com/" target="_blank">https://unsplash.com/</a></p>
        </div>
        <div id="grid-1">
            <div class="item-sizer"></div>
            <div class="item-gutter-sizer"></div>
            <div class="item"><img src="./images/image-1.jpeg" alt="#"></div>
            <div class="item"><img src="./images/image-2.jpeg" alt="#"></div>
            <div class="item"><img src="./images/image-3.jpeg" alt="#"></div>
            <div class="item"><img src="./images/image-4.jpeg" alt="#"></div>
            <div class="item"><img src="./images/image-5.jpeg" alt="#"></div>
            <div class="item"><img src="./images/image-6.jpeg" alt="#"></div>
            <div class="item"><img src="./images/image-7.jpeg" alt="#"></div>
        </div>
    </div>

    <script src="dist/begrid.min.js"></script>
    <script>
        var body = $( 'body' );
        var Grid = new window.BeGrid({
            El: document.getElementById( 'grid-1' ),
        });

        body.on( {
            '__update_layout' ( e ) {

                Grid.GetGrid().trigger('__refresh', [{
                    Col : $('input#g-columns').val(),
                    Space : $('input#g-spacing').val(),
                }])
            }
        } )

        // DOM ready
        $( function() {
            $( 'input#g-columns, input#g-spacing' ).on( 'input', function(e) {
                body.trigger('__update_layout');
            } )
        } )

        // Browser load complele
        $( window ).on( 'load', function() {
            // reload layout image load complete.
            body.trigger( '__update_layout' );
        } )
    </script>
</body>
</html>
